<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        .divclass{
            background-color: red;
        }
        #seconddiv{
            background-color: yellow;
        }
        div{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="divclass">ABCD</div>
    <div id="seconddiv">This is div tag</div>
</body>
</html>
