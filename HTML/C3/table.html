<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, td, th{
             border: 1px solid black;
             border-collapse: collapse;
             height: 50px;
             width: 300px;
             text-align: center;
        }
    </style>
</head>
<body>
    
     <table>
        <caption><b>Monthly Table</b></caption>
        <tr>
            <th colspan="2">Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <th>Jan</th>
            <td rowspan="2" colspan="2">300</td>
        </tr>
        <tr>
            <th rowspan="2">Feb</th>
            
        </tr>
        <tr>
           
            <td>500</td>
        </tr>
        <tr>
            <th>Total</th>
            <td>1200</td>
        </tr>
     </table>

</body>
</html>
