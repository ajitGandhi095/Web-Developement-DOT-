<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
            height: 30px;
            width: 300px;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    
    <table>
        <caption><b>My First table</b></caption>
        <tr>
            <td colspan="2">abcd</td>
           
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="3">abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
          
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
           
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td colspan="2" rowspan="2">abcd</td>
            
        </tr>
        <tr>
            <td>abcd</td>
            
        </tr>
    </table>

</body>
</html>
