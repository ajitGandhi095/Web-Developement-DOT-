<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, td, th{
            border: 3px solid rgba(59, 55, 54, 0.235);
            border-collapse: collapse;
            height: 40px;
            width: 650px;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    
    <table>
        <caption><b><a href="https://thecodehelp.in">This is first table HW</a></b></caption>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
           
           
        </tr>
        <tr>
            
            <th colspan="2">Schedule</th>
            
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            
            <th>Begin</th>
            <th>End</th>
           
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: rgba(227, 207, 178, 0.685);">8:00 a.m.</td>
            <td rowspan="2" style="background-color: rgba(152, 138, 233, 0.479);">5:00 p.m.</td>
            <td>Intoduction to XML</td>
        </tr>
        <tr>
            
            
            
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: rgba(227, 207, 178, 0.685);">8:00 a.m.</td>
            <td style="background-color: rgba(227, 207, 178, 0.685);">11:00 a.m.</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
           
            <td style="background-color: rgba(227, 207, 178, 0.685);">11:00 a.m.</td>
            <td style="background-color: rgba(158, 246, 216, 0.535);">2:00 p.m.</td>
           
        </tr>
        <tr>
          
            <td style="background-color: rgba(158, 246, 216, 0.535);">2:00 p.m.</td>
            <td style="background-color: rgba(152, 138, 233, 0.479);">5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: rgba(227, 207, 178, 0.685);">8:00 a.m.</td>
            <td style="background-color: rgba(158, 246, 216, 0.535);">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>

</body>
</html>
