<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel | CSS</title>
    <style>
        #parent-div {
            background-color: red;
            width: 500px;
            height: 100px;
        }
        #child-div {
            box-sizing: border-box;
            background-color: aqua;
            width: 50%;
            height: 50%;
        }
        .em {
            font-size: 2em;
            font-size: 2rem;
        }
        .second-para {
            background-color: aqua;
            width: 50vw;
            height: 50vh;
        }
    </style>
</head>
<body>
    
    <div id="parent-div">
        <div id="child-div">

        </div>
    </div>

    <p class="em">this is a paragraph</p>

    <p class="second-para">This is my second paragraph</p>
</body>
</html>
